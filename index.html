        body {

            background: #f8fafc;
            margin: 0;
            overflow: hidden;
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 50px -12px rgba(79, 70, 229, 0.1);
            border-radius: 2.5rem;
        }
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* Styles pour le rendu Markdown dans le chat */
        .procedio-markdown ul { list-style-type: disc; padding-left: 1.5rem; margin-top: 0.5rem; margin-bottom: 0.5rem; }
        .procedio-markdown ol { list-style-type: decimal; padding-left: 1.5rem; margin-top: 0.5rem; margin-bottom: 0.5rem; }
        .procedio-markdown li { margin-bottom: 0.25rem; }
        .procedio-markdown p { margin-bottom: 0.75rem; }
        .procedio-markdown p:last-child { margin-bottom: 0; }
        .procedio-markdown strong { font-weight: 800; color: inherit; }
        .procedio-markdown h1, .procedio-markdown h2, .procedio-markdown h3 { 
            font-weight: 800; 
            text-transform: uppercase; 
            font-size: 0.75rem; 
            letter-spacing: 0.05em; 
            margin-top: 1rem; 
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }
